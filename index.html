<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorionak</title>
    <style>
        /* Hacer que el cuerpo ocupe todo el alto y ancho del navegador */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* Hacer que el embed ocupe todo el espacio disponible */
        iframe {
            width: 100%;
            height: 100vh; /* 100% de la altura de la ventana */
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="zorionak.pdf"></iframe>
</body>
</html>
